language: python
cache: pip

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=2.2,<3.0"
  - DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master

install:
  - pip install $DJANGO
  - python setup.py -q develop
  - pip install -r requirements-test.txt
  # Temporary
  - pip install --upgrade https://github.com/openwisp/netdiff/tarball/issue/39-detect-node-changes

script:
  - coverage run --source=openwisp_network_topology runtests.py
  - ./run-qa-checks
  # SAMPLE tests do not influence coverage, so we can speed up tests with --parallel
  - SAMPLE_APP=1 ./runtests.py --parallel --keepdb

after_success:
  coveralls
